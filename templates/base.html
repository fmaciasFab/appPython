<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sistema de Gestión de Celulares{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.6.1"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-2xl font-bold">GestiónCel</a>
            <ul class="flex space-x-4">
                <li><a href="/" class="hover:text-blue-200">Inicio</a></li>
                <li><a href="/usuarios" class="hover:text-blue-200">Usuarios</a></li>
                <li><a href="/reportes" class="hover:text-blue-200">Reportes</a></li>
            </ul>
        </div>
    </nav>

    <main class="container mx-auto mt-8 p-4">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-gray-200 text-center p-4 mt-8">
        <p>&copy; 2024 Sistema de Gestión de Celulares. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
